<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    h2 {
      color: #666;
      text-align: center;
    }
    .contact-info {
      text-align: center;
      margin-top: 20px;
    }
    .contact-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Título Principal</h1>
  <h2>Subtítulo</h2>
  <div class="contact-info">
    <p>Número de contacto: <a href="tel:+123456789">123-456-789</a></p>
  </div>
</div>

</body>
</html>
